name: Publish to Maven Central

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'

      - name: Set up SBT
        uses: sbt/setup-sbt@v1

      - name: Import GPG key
        run: |
          echo "${{ secrets.PGP_SECRET }}" | base64 --decode | gpg --import --batch --yes

      - name: Publish sbt-godot-build
        run: sbt "sbtGodotBuild/publishSigned"
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

      - name: Publish godot-parser
        run: sbt "godotParser/publishSigned"
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}

      - name: Release
        run: |
          set +e
          sbt "sonaRelease" 2>&1 | tee publish.log
          EXIT_CODE=${PIPESTATUS[0]}

          if [ $EXIT_CODE -ne 0 ]; then
            # Check if it's the "already published" error
            if grep -qi "already exists\|already published\|version.*already" publish.log; then
              exit 0
            fi

            exit 1
          fi
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}