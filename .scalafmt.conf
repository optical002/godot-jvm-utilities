version = "3.8.3"

# Set maximum column width
maxColumn = 120

# Scala version configuration
runner.dialect = scala3

# Enforce brace syntax and remove indentation-based syntax
rewrite.rules = [
  RedundantBraces,
  RedundantParens,
  SortModifiers,
  PreferCurlyFors
]

# Insert braces for all control structures
rewrite.insertBraces.minLines = 0
rewrite.insertBraces.allBlocks = true

# For Scala 3: prevent removal of braces and don't convert to indentation syntax
rewrite.scala3.convertToNewSyntax = false
rewrite.scala3.removeOptionalBraces = false

# Keep braces on the same line for case classes and other definitions
newlines.source = keep

# Alignment settings
align.preset = none

# Import organization
# Disabled for now to avoid wildcard import ordering issues in build.sbt
# rewrite.imports.sort = scalastyle
# rewrite.imports.groups = [
#   ["java\\..*"],
#   ["scala\\..*"],
#   [".*"]
# ]

# Indentation
indent.main = 2
indent.callSite = 2
indent.defnSite = 2

# Docstrings
docstrings.style = Asterisk
docstrings.wrap = no

# Trailing commas
rewrite.trailingCommas.style = never

# Additional settings for consistency
spaces.inImportCurlyBraces = false
danglingParentheses.preset = true
